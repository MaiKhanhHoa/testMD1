<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #3d3d3d"></canvas>
</body>
<script>
    class Rectangle {
        x;
        y;
        width;
        height;
        color;

        render(canvas) {
            let ctx = document.getElementById("canvas").getContext("2d");
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }

    let rectangle = new Rectangle();
    rectangle.x = 10;
    rectangle.y = 10;
    rectangle.width = 200;
    rectangle.height = 100;
    rectangle.color = "#000000";
    rectangle.render(canvas);
</script>
</html>
