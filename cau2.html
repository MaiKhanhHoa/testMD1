<script>
    function tryRemoveFromArray(arr, index) {
        let arr2 = []
        for (let i = 0; i < arr.length; i++) {
            arr2.push(arr[i])
        }
        if (index < 0 || index > arr.length) {
            return arr2;
        } else {
            let arr2 = [];
            for (let i = 0; i < index; i++) {
                arr2.push(arr[i])
            }
            for (let i = index + 1; i <= arr.length; i++) {
                arr2.push(arr[i])
            }
            return arr2;
        }
    }

    let arr = [1, 2, 3, 4, 5, 6];
    let index = 2;
    let arr2 = tryRemoveFromArray(arr, index);
    console.log(arr2);
</script>
